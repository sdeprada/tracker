<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Administrador</ion-title>
        <ion-buttons end>
            <button ion-button small (click)="salirAdmin()">Salir</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Taxista:</ion-label>
            <ion-select [(ngModel)]="taxistaSel" (ionChange)="loadMap()">
                <ion-option *ngFor="let taxi of taxistas" [value]="taxi.clave">{{taxi.nombre}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <div id="map"></div>

</ion-content>
